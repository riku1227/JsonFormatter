<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#9575CD">
  <link rel="stylesheet" href="../css/style.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Json Formatter - riku1227 Website</title>
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@_riku1227_" />
  <meta property="og:site_name" content="riku1227 Website" />
  <meta property="og:title" content="Json Formatter - riku1227 Website" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="https://riku1227.github.io/JsonFormatter/" />
  <meta property="og:image" content="https://riku1227.github.io/JsonFormatter/image/cover.png" />
  <meta property="og:description" content="Jsonを整形するツールです インデントに使用する文字や空白の数 カッコの位置などを設定できます" />
</head>
<body ontouchstart="">
  <header class="materialy-toolbar">
  </header>
  <div class="materialy-mainContent">
    <div class="materialy-card">
      <p class="materialy-card__title">Json Formatter</p>
      <p class="materialy-card__text">Jsonを整形するツールです</p>
      <p class="materialy-card__text">インデントに使用する文字や空白の数カッコの位置などを設定できます</p>
      <p class="materialy-card__text">v1.0.0</p>
      <p class="materialy-card__text">最終更新日: 2018/04/08</p>
      <p class="materialy-card__text">このサービスを使用(整形ボタンを押した)時点で<a href="../license.html">ライセンス</a>に同意したことになります</p>
    </div>

    <div class="materialy-card">
      <p class="materialy-card__text">整形前のJson</p>
      <div class="materialy-center--block">
        <textarea class="jsonTextArea" id="before"></textarea>
        <a class="materialy-button--accent" onclick="onClickFormatJson()">整形</a>
      </div>
      <p class="materialy-card__text">整形後のJson</p>
      <div class="materialy-center--block">
        <textarea class="jsonTextArea" id="after"></textarea>
      </div>
    </div>
    <div class="materialy-card">
      <p class="materialy-card__title">コードスタイル</p>
      <div>
        <input id="useChar" type="text" value=" " class="jsonEditText">
        <label for="useChar">インデントに使用する文字</label>
        <input id="useCharNum" type="number" value="2" class="jsonEditText">
        <label for="useCharNum">インデントに使用する文字数</label>
        <input id="newLineBracketAndBrace" type="checkbox" class="jsonCheckBox">
        <label for="newLineBracketAndBrace">[](bracket)と{}(brace)の前に改行を入れる</label>
      </div>
    </div>

    <div class="materialy-card">
      <p class="materialy-card__title">更新履歴</p>
      <p class="materialy-card__subtitle">v1.0.0 (2018/04/08)</p>
      <p class="materialy-card__text">初リリース</p>
    </div>
  </div>
  <script src="../js/main.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
